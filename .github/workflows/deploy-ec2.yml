name: Deploy Backend to EC2 on master

on:
  push:
    branches:
      - master

jobs:
  # 1) GitHub Actions ì„œë²„ì—ì„œ ë¹Œë“œ + ì˜ì¡´ì„± ì„¤ì¹˜
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'                 # ğŸ”¥ npm ìºì‹œ ì‚¬ìš© (ì˜ì¡´ì„± ì„¤ì¹˜ ì ì  ë¹¨ë¼ì§)
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies (on GitHub Actions)..."
          npm ci

      - name: Build project
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build

      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp -r dist package.json package-lock.json release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: release

  # 2) EC2ë¡œ ê²°ê³¼ë¬¼ë§Œ ë³´ë‚´ê³  PM2 ì¬ì‹œì‘
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-release
          path: backend-release

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-release/*"
          target: "/home/ubuntu/services/Back_EvaludationManagementSystem"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/ubuntu/services/Back_EvaludationManagementSystem

            echo "ğŸ“¦ Checking dependencies on EC2..."

            # ğŸ‘‰ ì˜ì¡´ì„± ì„¤ì¹˜ëŠ” 'ìµœì´ˆ 1íšŒ'ë§Œ í•´ë‘ê³ ,
            #    ê·¸ ë‹¤ìŒë¶€í„°ëŠ” node_modulesê°€ ìˆì„ ë•ŒëŠ” ìŠ¤í‚µ/ê°€ë³ê²Œë§Œ ì²˜ë¦¬
            if [ ! -d node_modules ]; then
              echo "node_modules ì—†ìŒ â†’ prod dependencies ì„¤ì¹˜ (npm ci --omit=dev)"
              npm ci --omit=dev
            else
              echo "node_modules ì´ë¯¸ ìˆìŒ â†’ ë³€ê²½ë¶„ë§Œ ì„¤ì¹˜ (npm install --omit=dev)"
              npm install --omit=dev
            fi

            echo "ğŸš€ Restarting application with PM2..."
            pm2 restart lumir-evaluation-system || pm2 start dist/src/main.js --name lumir-evaluation-system

            pm2 save

            echo "âœ… Deployment completed!"
            echo "ğŸ“Š PM2 Status:"
            pm2 list
            pm2 logs lumir-evaluation-system --lines 10 --nostream || true
